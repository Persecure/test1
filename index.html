<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSOC Â· Akamai Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-text">CSOC</div>
            </div>
            <div class="nav-section">
                <div class="section-title">Navigation</div>
                <a href="#" class="nav-item active">
                    <span>Placeholder</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Akamai</h1>
                <div class="page-subtitle">Be useless so no one can use you</div>
            </div>

            <div class="input-section">
                <div class="section-header">
                    <h2>Input</h2> 
                </div>
                <div class="section-sub-header">
                    <h4>Use "," for multiple values</h4>
                </div>
                <div class="input-grid">
                    <div class="input-card">
                        <div class="input-label">Date</div>
                        <input type="text" class="input-field" id="date" placeholder="DD/MM" value="xx/xx">
                    </div>
                    <div class="input-card">
                        <div class="input-label">Start Time</div>
                        <input type="text" class="input-field" id="startTime" placeholder="00:00" value="00:00">
                    </div>
                    <div class="input-card">
                        <div class="input-label">End Time</div>
                        <input type="text" class="input-field" id="endTime" placeholder="00:00" value="00:00">
                    </div>
                    <div class="input-card">
                        <div class="input-label">Title</div>
                        <select class="input-field" id="title">
                            <option value="Adhoc Theia check">Ad-hoc</option>
                            <option value="CSOC Preliminary Analysis for THEIA Akamai spike">Preliminary</option>
                            <option value="6 AM ET: No spikes observed across all THEIA platforms except for Akamai">6 AM</option>
                            <option value="11 PM ET: No spikes observed across all THEIA platforms except for Akamai">11 PM</option>
                        </select>
                    </div>
                    <!-- Status Dropdown -->
                    <div class="input-card">
                        <div class="input-label">Status</div>
                        <select class="input-field" id="status">
                            <option value="ongoing">Ongoing</option>
                            <option value="subsided">Subsided</option>
                        </select>
                    </div>
                    <!-- Final Message Dropdown -->
                    <div class="input-card">
                        <div class="input-label">Final Message</div>
                        <select class="input-field" id="finalMessage">
                            <option value="Preliminary">Preliminary</option>
                            <option value="Close">Close</option>
                        </select>
                    </div>
                </div>

                <!-- Dynamic Attack Types Container -->
                <div class="section-header" style="margin-top: 30px;">
                    <h2>Input <span id="attackCount" class="attack-counter">(1)</span></h2> 
                </div>
                
                <div id="attackTypesContainer" class="attack-types-container">
                    <!-- Attack type sections will be dynamically added here -->
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                    <button class="add-attack-btn" id="addAttackBtn">+ ADD</button>
                    <button class="copy-btn" id="updateBtn">GENERATE</button>
                </div>
            </div>

            <!-- Query Section -->
            <div class="query-section">
                <div class="query-header">
                    <h2>Fusion Ops Report</h2>
                </div>
                <div class="query-list">
                    <div class="query-card">
                        <div class="card-header">
                            <div class="card-title">Akamai</div>
                        </div>
                        <div class="query-item">
                            <div class="query-item-title">Message Preview</div>
                            <div id="messageOutput" class="query-content">
                                <!-- dynamic content injected via javascript -->
                            </div>
                        </div>
                        <div class="query-actions">
                            <button class="copy-btn" id="copyBtn">CLIPBOARD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
